<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tabel</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylrsheet" href="css/bootstrap-theme.min.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Contoh Tabel</h2>
        <hr>
        <table class="table">
            <thead>
                <tr>
                    <th>Row</th>
                    <th>Bill</th>
                    <th>Payment Date</th>
                    <th>Payment Status</th>
                </tr>
            </thead>
            <tbody>
                <tr class="active">
                    <td>1</td>
                    <td>Credit Card</td>
                    <td>04/07/2014</td>
                    <td>Call in to confirm</td>
                </tr>
                <tr class="sucess">
                    <td>2</td>
                    <td>Water</td>
                    <td>01/07/2014</td>
                    <td>Paid</td>
                </tr>
                <tr class="info">
                    <td>3</td>
                    <td>Internet</td>
                    <td>05/07/2014</td>
                    <td>Change plan</td>
                </tr>
                <tr class="warning">
                    <td>4</td>
                    <td>Electricity</td>
                    <td>03/07/2014</td>
                    <td>Pending</td>
                </tr>
                <tr class="danger">
                    <td>5</td>
                    <td>Telephone</td>
                    <td>06/07/2014</td>
                    <td>Due</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
